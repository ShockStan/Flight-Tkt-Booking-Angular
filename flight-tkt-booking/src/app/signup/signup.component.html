<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-[#e6e8ec] h-[100%] overflow-hidden">
    <div class="grid h-screen place-items-center">
        <div class="max-w-full border-3 border-white hover:shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(0,0,0,0.60)] rounded-xl">
            <mat-card class="rounded-xl border-3 border-white" style="background-color:transparent">
                <div class="border-b-2 border-black">
                <mat-card-header class="bg-white rounded-t-xl border-t-3 border-t-white" >
                    <p class="text-slate-800 font-bold drop-shadow-[1.5px_1.5px_1.5px_rgba(255,255,255,0.8)]">Signup</p>
                </mat-card-header>
                </div>
                <mat-card-content class="bg-white rounded-b-xl">
                    <form [formGroup]="signupform" (ngSubmit)="proceedSignup()">
                        <div class="flex flex-column">
                            <div class="w-64 m-auto p-1 mt-4">
                                <mat-form-field class="w-full">
                                    <mat-label>Username</mat-label>
                                    <input matInput formControlName="username" placeholder="username...."
                                        class="text-white">
                                        <mat-error *ngIf="this.signupform.value.username===''">Required</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="w-64 m-auto p-1">
                                <mat-form-field class="w-full">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName="email" placeholder="email...."
                                        class="text-white">
                                        <mat-error *ngIf="this.signupform.value.email===''">Required</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="w-64 m-auto p-1">
                                <mat-form-field class="w-[100%]">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password"
                                        placeholder="password...." class="text-white">
                                        <mat-error *ngIf="this.signupform.value.password===''">Required</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="w-64 flex flex-column">
                                <div>
                                    <button mat-raised-button class="w-full" style="background-color: #7939ef">Signup</button>
                                </div>
                                
                                <div class="mt-3 flex justify-center items-center">
                                    <p class="text-[#7b7b7b] font-semibold text-sm">Already have an account? <a routerLink="/login" class="w-full no-underline text-[#7939ef]">Login!
                                        </a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</body>
